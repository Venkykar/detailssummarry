    <style>
        details {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

            font-weight: bold;
            cursor: pointer;
        }
        .media-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #eee;
        }
        img, video, audio {
            max-width: 100%;
            margin-bottom: 5px;
        }
        .download {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
